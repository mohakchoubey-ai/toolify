<style>
/* ===== Body & Background ===== */
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #f4f7f6);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* ===== Main Container ===== */
.container {
    width: 95%;
    max-width: 650px;
    margin: 50px auto 20px;
    padding: 40px 30px;
    border-radius: 20px;
    background-color: #ffffffcc;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    backdrop-filter: blur(5px);
}

/* ===== Header ===== */
h1 {
    color: #1976d2;
    font-size: 2.5rem;
    margin-bottom: 35px;
    font-weight: 700;
}

/* ===== Link List ===== */
.link-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.link-list a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 18px 10px;
    background-color: #1976d2;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.link-list a:hover {
    background-color: #0d47a1;
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* ===== Footer ===== */
footer {
    margin-top: auto;
    padding: 15px 0 25px;
    font-size: 14px;
    color: #555;
    text-align: center;
}

/* ===== Responsive ===== */
@media (max-width: 500px) {
    .link-list {
        grid-template-columns: 1fr;
    }
    h1 { font-size: 2rem; }
}
</style>
</head>
