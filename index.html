<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox | Toolify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #f0f2f5, #e0e7ff, #d1fae5, #ffedd5);
            --container-bg: rgba(255, 255, 255, 0.85);
            --text-color: #1f2937;
            --border-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --accent: #3b82f6;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(-45deg, #0f172a, #1e1b4b, #064e3b, #451a03);
            --container-bg: rgba(15, 23, 42, 0.85);
            --text-color: #f9fafb;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.5s ease, color 0.3s ease; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(12px);
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 45px; border-radius: 10px; object-fit: contain; }
        .site-name { font-weight: 800; font-size: 1.6rem; letter-spacing: -1px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        #theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px 0;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-color);
            border-radius: 35px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .hero-logo { width: 160px; margin-bottom: 25px; }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero-desc { margin-bottom: 30px; opacity: 0.8; }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 30px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: 0.3s transform ease;
        }

        .tool-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .tool-card i { font-size: 2.5rem; display: block; margin-bottom: 10px; font-style: normal; }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
        }

        .heart { color: #ff0000; }

        @media (max-width: 600px) {
            .nav-right { flex-direction: row; gap: 10px; }
            .site-name { display: none; }
        }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo-area">
            <img src="Untitled design (3).png" alt="Toolify" class="logo-img">
            <span class="site-name">Toolify</span>
        </div>
        <div class="nav-right">
            <div id="g_id_onload"
                 data-client_id="508839785690-24tmuselefk1knuj1crh95jqqsphpnv5.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <button id="theme-toggle">üåô</button>
        </div>
    </header>

    <main class="container">
        <img src="Untitled design (3).png" alt="Toolify Logo" class="hero-logo">
        <h1>Toolbox</h1>
        <p class="hero-desc">Your premium all-in-one digital utility hub.</p>

        <div class="tools-grid">
            <a href="dashboard.html" class="tool-card"><i>‚è∞</i>Alarm</a>
            <a href="dashboard.html" class="tool-card"><i>‚è±Ô∏è</i>Timer</a>
            <a href="dashboard.html" class="tool-card"><i>üßÆ</i>Calculator</a>
            <a href="dashboard.html" class="tool-card"><i>‚òÄÔ∏è</i>Weather</a>
            <a href="dashboard.html" class="tool-card"><i>üóìÔ∏è</i>Calendar</a>
            <a href="dashboard.html" class="tool-card"><i>üéôÔ∏è</i>Speech</a>
        </div>
    </main>

    <footer>
        developed with <span class="heart">‚ù§</span> by mohak
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                toggleBtn.innerText = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                toggleBtn.innerText = 'üåô';
            }
        });

        function handleCredentialResponse(response) {
            console.log("Logged in successfully!");
            // Storing basic login state in browser so dashboard knows we are logged in
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
