<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | Your Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    text-align: center;
    font-size: 0.8rem;
    letter-spacing: 2px;
    color: rgba(255, 255, 255, 0.5);
    z-index: 1000; /* Keeps it above the video */
}

.heart {
    color: #ff0000; /* Makes the heart red */
    display: inline-block;
    transition: transform 0.3s ease;
}

footer:hover .heart {
    transform: scale(1.3); /* Optional: makes it pop on hover! */
}
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; transition: filter 1.2s ease; 
        }
        .blurred { filter: blur(45px) brightness(0.4); }

        header {
            position: fixed; top: 0; left: 0; width: 100%; padding: 25px 40px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .brand-container { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: 45px; height: 45px; object-fit: contain; }
        .logo-text { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }
        .logo-text .part1 { color: var(--primary); }
        .logo-text .part2 { color: var(--secondary); }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* MULTI-ACCOUNT AVATARS */
        #other-accounts { display: flex; gap: -10px; margin-right: 10px; }
        .mini-avatar { 
            width: 30px; height: 30px; border-radius: 50%; border: 2px solid #000; 
            margin-left: -10px; transition: 0.3s; cursor: pointer;
        }
        .mini-avatar:hover { transform: translateY(-3px); margin-right: 5px; }

        .settings-menu { position: relative; display: inline-block; }
        .gear-btn { background: none; border: none; font-size: 1.6rem; cursor: pointer; transition: 0.3s; }
        .gear-btn:hover { transform: rotate(45deg); }

        .dropdown-content {
            display: none; position: absolute; right: 0; top: 40px;
            background: rgba(15, 15, 15, 0.95); border: 1px solid var(--border);
            min-width: 200px; border-radius: 12px; backdrop-filter: blur(10px); overflow: hidden;
        }
        .dropdown-content a, .dropdown-content button {
            color: white; padding: 12px 16px; text-decoration: none; display: block;
            font-size: 0.9rem; transition: 0.2s; background: none; border: none; width: 100%; text-align: left;
            cursor: pointer;
        }
        .dropdown-content a:hover, .dropdown-content button:hover { background: var(--glass); color: var(--primary); }
        .settings-menu:hover .dropdown-content { display: block; }

        #landing-page {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; transition: 0.8s ease;
        }

        .hero-title { font-size: 4.5rem; font-weight: 800; margin-bottom: 10px; }
        .hero-title .part1 { color: var(--primary); }
        .hero-title .part2 { color: var(--secondary); }
        .tagline { color: #9aa0a6; font-size: 1.2rem; margin-bottom: 40px; }

        .btn {
            padding: 14px 35px; border-radius: 12px; cursor: pointer;
            font-weight: 600; transition: 0.3s; border: 1px solid var(--border);
            text-decoration: none; font-size: 1rem;
        }
        .btn-primary { background: var(--primary); color: #000; border: none; }
        .btn-primary:hover { box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: scale(1.05); }

        #dashboard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            padding: 120px 8% 40px 8%; display: none; opacity: 0; 
            transform: scale(1.1); transition: 0.8s all cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .tools-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 40px 25px; border-radius: 24px; text-decoration: none; color: white;
            transition: 0.3s; text-align: center;
        }
        .card:hover { background: var(--primary); color: #000; transform: translateY(-10px); }
        .card-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }

        #feedback-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--primary);
            z-index: 2000; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #feedback-modal textarea {
            width: 100%; height: 120px; background: #222; border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 10px; margin: 15px 0; outline: none;
        }

        .show-page { display: block !important; opacity: 1 !important; transform: scale(1) !important; }
        .hide-page { display: none !important; }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <header>
        <div class="brand-container">
            <img src="logo.png" alt="Toolify Logo" class="logo-img">
            <div class="logo-text"><span class="part1">Tool</span><span class="part2">ify</span></div>
        </div>
        <div class="nav-right">
            <div id="other-accounts"></div>
            <div id="auth-header-area"></div>
            <div class="settings-menu">
                <button class="gear-btn">‚öôÔ∏è</button>
                <div class="dropdown-content">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms & Conditions</a>
                    <div id="feedback-opt-container"></div>
                    <hr style="opacity:0.1">
                    <div id="logout-opt-container"></div>
                </div>
            </div>
        </div>
    </header> 
    <footer> 
    DEVELOPED WITH <span class="heart">‚ô•</span> BY MOHAK 
</footer>
    <section id="landing-page">
        <h1 class="hero-title"><span class="part1">Tool</span><span class="part2">ify</span></h1>
        <p class="tagline">The futuristic workspace for digital creators.</p>
        <button class="btn btn-primary" onclick="enterAsGuest()">Get Started</button>
    </section>

    <section id="dashboard">
        <div class="tools-grid">
            <a href="alarm.html" class="card"><span class="card-icon">‚è∞</span><h4>Alarm</h4></a>
            <a href="calculator.html" class="card"><span class="card-icon">üßÆ</span><h4>Calculator</h4></a>
            <a href="weather.html" class="card"><span class="card-icon">‚òÄÔ∏è</span><h4>Weather</h4></a>
            <a href="qr.html" class="card"><span class="card-icon">üîç</span><h4>QR Maker</h4></a>
            <a href="clock.html" class="card"><span class="card-icon">üïì</span><h4>Clock</h4></a>
            <a href="timer.html" class="card"><span class="card-icon">‚åõ</span><h4>Timer</h4></a>
            <a href="speech.html" class="card"><span class="card-icon">üó£Ô∏è</span><h4>Speech</h4></a>
            <a href="calendar.html" class="card"><span class="card-icon">üìÖ</span><h4>Calendar</h4></a>

        <a href="pdf.html" class="card"><span class="card-icon">üìÑ</span><h4>Pdf maker</h4></a>
        </div>
    </section>

    <div id="feedback-modal">
        <h3>Submit Feedback</h3>
        <form id="feedback-form">
            <textarea id="feedback-text" name="message" placeholder="Tell us how we can improve..." required></textarea>
            <input type="hidden" id="user-info-field" name="user_email">
            <div style="display:flex; gap:10px;">
                <button type="submit" id="fb-submit-btn" class="btn btn-primary" style="flex:1">Send</button>
                <button type="button" class="btn" style="flex:1" onclick="document.getElementById('feedback-modal').style.display='none'">Close</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
            authDomain: "toolbox-hub-98c03.firebaseapp.com",
            projectId: "toolbox-hub-98c03",
            appId: "1:321020105472:web:356e7c2903def7b9d859e5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // This ensures Google shows the account picker every time
        provider.setCustomParameters({ prompt: 'select_account' });

        window.enterAsGuest = () => {
            document.getElementById('landing-page').classList.add('hide-page');
            document.getElementById('dashboard').classList.add('show-page');
            document.getElementById('bg-video').classList.add('blurred');
        };

        window.signIn = async () => {
            try { await signInWithPopup(auth, provider); } catch(e) { console.error(e); }
        };

        window.logout = () => signOut(auth).then(() => {
            location.reload();
        });

        // FEEDBACK LOGIC
        const fbForm = document.getElementById('feedback-form');
        fbForm.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('fb-submit-btn');
            btn.innerText = "Sending...";
            const response = await fetch("https://formspree.io/f/xkowpdnv", {
                method: "POST",
                body: new FormData(fbForm),
                headers: { 'Accept': 'application/json' }
            });
            if(response.ok) {
                alert("Feedback sent successfully!");
                document.getElementById('feedback-modal').style.display = 'none';
                fbForm.reset();
            }
            btn.innerText = "Send";
        };

        // MULTI-ACCOUNT STORAGE
        const saveAccount = (user) => {
            let accounts = JSON.parse(localStorage.getItem('toolify_accounts') || '[]');
            if(!accounts.find(a => a.email === user.email)) {
                accounts.push({ name: user.displayName, email: user.email, photo: user.photoURL });
                localStorage.setItem('toolify_accounts', JSON.stringify(accounts));
            }
        };

        const renderOtherAccounts = (currentEmail) => {
            const accounts = JSON.parse(localStorage.getItem('toolify_accounts') || '[]');
            const container = document.getElementById('other-accounts');
            container.innerHTML = accounts
                .filter(a => a.email !== currentEmail)
                .map(a => `<img src="${a.photo}" class="mini-avatar" title="Switch to ${a.name}" onclick="signIn()">`)
                .join('');
        };

        onAuthStateChanged(auth, (user) => {
            const authArea = document.getElementById('auth-header-area');
            const feedbackArea = document.getElementById('feedback-opt-container');
            const logoutArea = document.getElementById('logout-opt-container');
            const userInfo = document.getElementById('user-info-field');

            if (user) {
                enterAsGuest();
                saveAccount(user);
                renderOtherAccounts(user.email);
                if(userInfo) userInfo.value = user.email;

                authArea.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${user.photoURL}" style="width:35px; border-radius:50%; border:1px solid var(--primary);">
                        <span style="font-weight:600; font-size:0.9rem;">${user.displayName.split(' ')[0]}</span>
                    </div>`;
                
                feedbackArea.innerHTML = `<button onclick="document.getElementById('feedback-modal').style.display='block'">Feedback</button>`;
                
                // Add Another Account and Logout only show when logged in
                logoutArea.innerHTML = `
                    <button onclick="signIn()" style="color:var(--primary)">+ Add Another Account</button>
                    <button onclick="logout()" style="color:#ff5f5f;">Sign Out</button>
                `;
            } else {
                authArea.innerHTML = `<button class="btn btn-primary" style="padding: 8px 20px;" onclick="signIn()">Sign In</button>`;
                feedbackArea.innerHTML = '';
                logoutArea.innerHTML = '';
                document.getElementById('other-accounts').innerHTML = '';
            }
        });
    </script>
</body>
</html>
