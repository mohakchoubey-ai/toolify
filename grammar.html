<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Editor | Toolify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0b0b0b;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --error: #ff4757;
            --success: #2ed573;
        }

        .light-mode {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --border: rgba(0, 0, 0, 0.1);
            --primary: #0071e3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.2s; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

        nav { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid var(--border); }
        .back-link { color: var(--primary); text-decoration: none; font-weight: 600; }

        .workspace { display: grid; grid-template-columns: 1fr 300px; gap: 20px; width: 95%; max-width: 1400px; margin: 100px auto 40px; flex-grow: 1; }

        /* Left Side: Editor */
        .editor-container { display: flex; flex-direction: column; gap: 15px; }
        .text-area-wrapper { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; position: relative; }
        textarea { width: 100%; height: 450px; background: transparent; border: none; color: var(--text); font-size: 1.1rem; resize: none; outline: none; line-height: 1.7; }

        /* Right Side: Tools & Results */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .panel { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        h3 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; color: var(--primary); }

        /* Buttons */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; font-weight: 600; font-size: 0.85rem; background: var(--card-bg); color: var(--text); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:hover { background: var(--primary); color: #000; border-color: var(--primary); }
        .btn-main { background: var(--primary); color: #000; grid-column: span 2; font-size: 1rem; margin-top: 10px; }
        .btn-danger:hover { background: var(--error); color: white; border-color: var(--error); }

        /* Stats & Issues */
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem; opacity: 0.7; }
        #results-list { max-height: 300px; overflow-y: auto; }
        .issue-item { background: rgba(255, 71, 87, 0.1); border-left: 3px solid var(--error); padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 0.85rem; }
        .suggest-btn { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; margin-top: 5px; display: inline-block; font-weight: 700; }

        footer { text-align: center; padding: 20px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; }
        .heart { color: red; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link">‚Üê Go back to Toolbox Hub</a>
        <button class="btn" onclick="toggleTheme()" id="theme-btn">‚òÄÔ∏è Light Mode</button>
    </nav>

    <div class="workspace">
        <div class="editor-container">
            <div class="text-area-wrapper">
                <textarea id="mainInput" placeholder="Type or paste your content here..."></textarea>
            </div>
            <div class="panel">
                <div class="stat-row">
                    <span>Words: <b id="wCount">0</b></span>
                    <span>Characters: <b id="cCount">0</b></span>
                    <span>Reading Time: <b id="rTime">0 min</b></span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>Quick Actions</h3>
                <div class="action-grid">
                    <button class="btn" onclick="transformText('up')">UPPERCASE</button>
                    <button class="btn" onclick="transformText('low')">lowercase</button>
                    <button class="btn" onclick="copyText()">Copy Text</button>
                    <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
                    <button class="btn btn-main" onclick="runCheck()">Analyze Grammar</button>
                </div>
            </div>

            <div class="panel">
                <h3>Suggestions</h3>
                <div id="loader" style="display:none; color:var(--primary); font-size:0.8rem;">Checking AI Brain...</div>
                <div id="results-list">
                    <p style="opacity:0.5; font-size:0.8rem;">No issues detected yet.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>DEVELOPED WITH <span class="heart">‚ô•</span> BY MOHAK</footer>

    <script>
        const input = document.getElementById('mainInput');
        const results = document.getElementById('results-list');

        // Real-time Analytics
        input.addEventListener('input', () => {
            const text = input.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            document.getElementById('wCount').innerText = words;
            document.getElementById('cCount').innerText = text.length;
            document.getElementById('rTime').innerText = Math.ceil(words / 200) + " min";
        });

        // 1. Clear All Logic
        function clearAll() {
            if(confirm("Are you sure you want to delete everything?")) {
                input.value = "";
                results.innerHTML = '<p style="opacity:0.5; font-size:0.8rem;">No issues detected yet.</p>';
                document.getElementById('wCount').innerText = "0";
                document.getElementById('cCount').innerText = "0";
            }
        }

        // 2. Copy Logic
        function copyText() {
            navigator.clipboard.writeText(input.value);
            alert("Text copied to clipboard!");
        }

        // 3. Text Transformations
        function transformText(mode) {
            input.value = mode === 'up' ? input.value.toUpperCase() : input.value.toLowerCase();
        }

        // 4. AI Grammar Check
        async function runCheck() {
            if(!input.value) return;
            document.getElementById('loader').style.display = "block";
            results.innerHTML = "";

            try {
                const res = await fetch('https://api.languagetool.org/v2/check', {
                    method: 'POST',
                    body: new URLSearchParams({ text: input.value, language: 'en-US' })
                });
                const data = await res.json();
                document.getElementById('loader').style.display = "none";

                if(data.matches.length === 0) {
                    results.innerHTML = "‚ú® Text is perfect!";
                } else {
                    data.matches.forEach(m => {
                        const div = document.createElement('div');
                        div.className = 'issue-item';
                        const fix = m.replacements[0]?.value || "";
                        div.innerHTML = `
                            <b>${m.rule.category.name}</b><br>${m.message}<br>
                            ${fix ? `<span class="suggest-btn" onclick="applyFix(${m.offset}, ${m.length}, '${fix}')">Fix: ${fix}</span>` : ''}
                        `;
                        results.appendChild(div);
                    });
                }
            } catch (e) { alert("Check failed. Try again later."); }
        }

        function applyFix(off, len, rep) {
            const val = input.value;
            input.value = val.substring(0, off) + rep + val.substring(off + len);
            runCheck();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.getElementById('theme-btn').innerText = document.body.classList.contains('light-mode') ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
        }
    </script>
</body>
</html>
