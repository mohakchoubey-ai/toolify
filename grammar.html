<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Pro | Toolify Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0a0a0c;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: var(--bg); color: var(--text);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        header {
            width: 100%; padding: 20px 40px; display: flex; justify-content: space-between;
            align-items: center; box-sizing: border-box;
        }

        .hub-link {
            text-decoration: none; color: var(--primary); font-weight: 700;
            border: 1px solid var(--primary); padding: 8px 16px; border-radius: 12px;
            font-size: 0.8rem; transition: 0.3s;
        }
        .hub-link:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        .container {
            width: 90%; max-width: 800px; margin-top: 40px; text-align: center;
        }

        h1 { font-weight: 800; font-size: 2.5rem; margin-bottom: 10px; }
        p.subtitle { color: #888; margin-bottom: 30px; }

        .editor-box {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px; backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        textarea {
            width: 100%; height: 200px; background: transparent; border: none;
            color: white; font-size: 1.1rem; resize: none; outline: none;
            line-height: 1.6; font-family: 'Inter', sans-serif;
        }

        .actions {
            display: flex; gap: 15px; margin-top: 20px; justify-content: center;
        }

        .btn {
            padding: 14px 28px; border-radius: 12px; font-weight: 700;
            cursor: pointer; transition: 0.3s; border: none; font-size: 1rem;
        }
        .btn-fix { background: var(--primary); color: #000; }
        .btn-fix:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--primary); }
        .btn-clear { background: rgba(255,255,255,0.1); color: #fff; }

        .result-box {
            margin-top: 30px; text-align: left; display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-label { font-size: 0.8rem; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; font-weight: 800; }
        
        .fixed-content {
            background: rgba(0, 242, 255, 0.05); border: 1px solid var(--primary);
            padding: 20px; border-radius: 16px; line-height: 1.6; position: relative;
        }

        .copy-btn {
            position: absolute; top: 10px; right: 10px; background: var(--primary);
            border: none; border-radius: 6px; padding: 5px 10px; font-size: 0.7rem;
            font-weight: bold; cursor: pointer;
        }

        footer {
            margin-top: auto; padding: 40px; color: #555; font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 800; font-size: 1.2rem;">Tool<span style="color:var(--primary)">ify</span></div>
        <a href="index.html" class="hub-link">← BACK TO HUB</a>
    </header>

    <div class="container">
        <h1>Grammar <span style="color:var(--primary)">Pro</span></h1>
        <p class="subtitle">Paste your paragraph and let the AI fix it instantly.</p>

        <div class="editor-box">
            <textarea id="userInput" placeholder="Type or paste your messy paragraph here..."></textarea>
            <div class="actions">
                <button class="btn btn-clear" onclick="clearAll()">Clear</button>
                <button class="btn btn-fix" onclick="fixGrammar()">FIX EVERYTHING</button>
            </div>
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-label">✨ Polished Version</div>
            <div class="fixed-content">
                <p id="fixedText"></p>
                <button class="copy-btn" onclick="copyText()">COPY</button>
            </div>
        </div>
    </div>

    <footer>DEVELOPED WITH ♥ BY MOHAK</footer>

    <script>
        function fixGrammar() {
            let text = document.getElementById("userInput").value;
            if (!text.trim()) return alert("Please enter some text first!");

            // 1. Basic Cleaning
            let fixed = text.trim();
            
            // Fix double spaces
            fixed = fixed.replace(/\s\s+/g, ' ');
            
            // Fix Capitalization: Capitalize first letter of every sentence
            fixed = fixed.replace(/(^\w|\.\s+\w)/gm, m => m.toUpperCase());

            // Fix Punctuation: Add space after commas/periods if missing
            fixed = fixed.replace(/,(?!\s)/g, ", ");
            fixed = fixed.replace(/\.(?!\s)/g, ". ");

            // Fix common mistakes (I am -> I'm, wont -> won't, etc)
            const replacements = {
                " i ": " I ",
                " dont ": " don't ",
                " cant ": " can't ",
                " wont ": " won't ",
                " im ": " I'm ",
                " hes ": " he's ",
                " shes ": " she's ",
                " its ": " it's ",
                " theyre ": " they're ",
                " youve ": " you've "
            };

            for (let key in replacements) {
                let reg = new RegExp(key, 'gi');
                fixed = fixed.replace(reg, replacements[key]);
            }

            // Display result
            document.getElementById("fixedText").innerText = fixed;
            document.getElementById("resultBox").style.display = "block";
        }

        function clearAll() {
            document.getElementById("userInput").value = "";
            document.getElementById("resultBox").style.display = "none";
        }

        function copyText() {
            const text = document.getElementById("fixedText").innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
