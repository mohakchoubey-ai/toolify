<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify | PDF Architect Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #0a0a0b;
            --surface: #141416;
            --text: #ffffff;
            --text-dim: #9aa0a6;
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.3);
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ff4d4d;
            --card-bg: #1c1c1e;
        }

        [data-theme="light"] {
            --bg: #f4f7f9;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-dim: #5f6368;
            --primary: #0071e3;
            --primary-glow: rgba(0, 113, 227, 0.2);
            --border: rgba(0, 0, 0, 0.1);
            --danger: #d93025;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* Navigation Bar */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--surface); border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px); z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        .header-actions { display: flex; align-items: center; gap: 20px; }

        /* Theme Toggle */
        .theme-btn {
            background: var(--border); border: none; width: 40px; height: 40px;
            border-radius: 10px; cursor: pointer; color: var(--text);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        /* Main Workspace */
        .workspace { max-width: 1200px; margin: 100px auto; padding: 0 20px; }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border); border-radius: 24px;
            padding: 80px 20px; text-align: center; cursor: pointer;
            background: var(--surface); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .drop-zone:hover { border-color: var(--primary); transform: scale(1.01); background: var(--primary-glow); }
        .drop-zone h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .drop-zone p { color: var(--text-dim); }

        /* Toolbar */
        .toolbar {
            display: none; align-items: center; justify-content: space-between;
            background: var(--surface); padding: 15px 25px; border-radius: 16px;
            margin-bottom: 30px; border: 1px solid var(--border);
        }

        .pdf-input {
            background: var(--bg); border: 1px solid var(--border);
            color: var(--text); padding: 10px 15px; border-radius: 8px; outline: none; width: 300px;
        }

        /* Image Grid */
        #image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .img-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 18px; padding: 12px; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); cursor: grab;
        }
        .img-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; }
        
        .card-check { position: absolute; top: 20px; left: 20px; width: 20px; height: 20px; accent-color: var(--primary); }

        .btn {
            padding: 10px 20px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem; transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: #fff; }
        [data-theme="dark"] .btn-primary { color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        /* Floating Action Bar */
        .floating-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--surface); border: 1px solid var(--primary);
            padding: 12px 30px; border-radius: 100px; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 1000; gap: 15px;
        }

        /* Modal */
        #crop-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; padding: 40px;
        }
        .crop-wrap { max-width: 900px; margin: 0 auto; height: 75vh; }
    </style>
</head>
<body data-theme="dark">

    <header>
        <div class="logo">Tool<span>ify</span> PDF</div>
        <div class="header-actions">
            <button class="theme-btn" onclick="toggleTheme()">üåì</button>
            <div id="file-name-container" style="display: none;">
                <input type="text" id="pdf-name" class="pdf-input" placeholder="Project Name...">
            </div>
        </div>
    </header>

    <main class="workspace">
        <div class="drop-zone" id="drop-zone" onclick="document.getElementById('file-input').click()">
            <h2>Create Your PDF</h2>
            <p>Drag images here or click to browse</p>
            <input type="file" id="file-input" multiple accept="image/*" hidden onchange="processFiles(this.files)">
        </div>

        <div class="toolbar" id="main-toolbar">
            <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                <input type="checkbox" id="master-select" onclick="selectAll()"> Select All
            </label>
            <button class="btn btn-danger" id="del-btn" style="display:none;" onclick="deleteImages()">Delete Selected</button>
        </div>

        <div id="image-grid"></div>
    </main>

    <div class="floating-bar" id="float-bar">
        <button class="btn btn-outline" onclick="document.getElementById('file-input').click()">+ Add Images</button>
        <div style="width: 1px; height: 20px; background: var(--border);"></div>
        <button class="btn btn-primary" onclick="exportPDF()">Download PDF</button>
    </div>

    <div id="crop-modal">
        <div class="crop-wrap"><img id="crop-preview"></div>
        <div style="display:flex; justify-content:center; gap:15px; margin-top:30px;">
            <button class="btn btn-primary" onclick="applyCrop()">Save Changes</button>
            <button class="btn btn-outline" style="color:white;" onclick="closeCrop()">Cancel</button>
        </div>
    </div>

    <script>
        let items = [];
        let cropper = null;
        let activeIndex = null;

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        function processFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    items.push({ src: e.target.result, selected: false });
                    refreshUI();
                };
                reader.readAsDataURL(file);
            });
        }

        function refreshUI() {
            const hasData = items.length > 0;
            document.getElementById('drop-zone').style.display = hasData ? 'none' : 'block';
            document.getElementById('main-toolbar').style.display = hasData ? 'flex' : 'none';
            document.getElementById('float-bar').style.display = hasData ? 'flex' : 'none';
            document.getElementById('file-name-container').style.display = hasData ? 'block' : 'none';

            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';

            items.forEach((item, idx) => {
                const el = document.createElement('div');
                el.className = 'img-card';
                el.innerHTML = `
                    <input type="checkbox" class="card-check" ${item.selected ? 'checked' : ''} onchange="toggleSelect(${idx})">
                    <img src="${item.src}">
                    <button class="btn btn-outline" style="width:100%; justify-content:center;" onclick="startCrop(${idx})">‚úèÔ∏è Edit Image</button>
                `;
                grid.appendChild(el);
            });

            const selectedCount = items.filter(i => i.selected).length;
            document.getElementById('del-btn').style.display = selectedCount > 0 ? 'block' : 'none';
        }

        function toggleSelect(idx) {
            items[idx].selected = !items[idx].selected;
            refreshUI();
        }

        function selectAll() {
            const val = document.getElementById('master-select').checked;
            items.forEach(i => i.selected = val);
            refreshUI();
        }

        function deleteImages() {
            if(confirm("Are you sure? This will remove selected images.")) {
                items = items.filter(i => !i.selected);
                document.getElementById('master-select').checked = false;
                refreshUI();
            }
        }

        function startCrop(idx) {
            activeIndex = idx;
            const modal = document.getElementById('crop-modal');
            const img = document.getElementById('crop-preview');
            img.src = items[idx].src;
            modal.style.display = 'block';
            if(cropper) cropper.destroy();
            cropper = new Cropper(img, { viewMode: 2, autoCropArea: 1 });
        }

        function applyCrop() {
            const canvas = cropper.getCroppedCanvas({ width: 1800 });
            items[activeIndex].src = canvas.toDataURL('image/jpeg', 0.9);
            closeCrop();
            refreshUI();
        }

        function closeCrop() { document.getElementById('crop-modal').style.display = 'none'; }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ compress: true });
            const title = document.getElementById('pdf-name').value || 'Toolify_Document';
            
            items.forEach((item, i) => {
                if(i > 0) doc.addPage();
                doc.addImage(item.src, 'JPEG', 0, 0, 210, 297, undefined, 'FAST');
            });
            doc.save(`${title}.pdf`);
        }

        new Sortable(document.getElementById('image-grid'), {
            animation: 200,
            onEnd: () => {
                const currentImages = Array.from(document.querySelectorAll('.img-card img')).map(img => img.src);
                items.sort((a, b) => currentImages.indexOf(a.src) - currentImages.indexOf(b.src));
            }
        });
    </script>
</body>
</html>
