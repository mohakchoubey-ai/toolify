<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Image Generator | Toolify</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #00d4ff;
  --secondary: #00ff99;
  --danger: #ff5e5e;
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg-gradient);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 600px;
  padding: 20px;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { 
  text-align: center; 
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

textarea, select, button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  outline: none;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

textarea {
  background: rgba(0, 0, 0, 0.2);
  color: white;
  resize: vertical;
  min-height: 80px;
}

select {
  background: rgba(255, 255, 255, 0.15);
  color: white;
  cursor: pointer;
}

select option { background: #203a43; }

button {
  background: var(--primary);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin-top: 25px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
}

button:active { transform: translateY(0); }

button:disabled { 
  background: #555; 
  cursor: not-allowed;
  opacity: 0.7;
}

/* Loading Animation */
.loading-pulse {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

#imageBox { 
  text-align:center; 
  margin-top:25px; 
}

#imageBox img { 
  max-width:100%; 
  border-radius:14px; 
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  animation: imgAppear 0.5s ease-in;
}

@keyframes imgAppear {
  from { opacity: 0; scale: 0.9; }
  to { opacity: 1; scale: 1; }
}

.download-btn {
  display:inline-block;
  margin-top:15px;
  padding:12px 24px;
  background: var(--secondary);
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
  transition: 0.3s;
}

.back-btn {
  display:block;
  text-align: center;
  margin-top:20px;
  padding:10px;
  color: #bbb;
  text-decoration:none;
  font-size: 14px;
}

.back-btn:hover { color: var(--danger); }

.limit { text-align:center; margin-top:15px; font-size:13px; color: #aaa; }

.history {
  margin-top: 20px;
  padding-top: 15px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.history b { display: block; margin-bottom: 8px; font-size: 14px; color: var(--primary); }

.history span {
  display: inline-block;
  background: rgba(255,255,255,0.05);
  padding: 5px 10px;
  border-radius: 8px;
  cursor: pointer;
  margin: 3px;
  font-size: 12px;
  transition: 0.2s;
}

.history span:hover { background: rgba(255,255,255,0.2); }

.loader { margin-top: 10px; color: var(--primary); font-weight: bold; }
</style>
</head>

<body>
<div class="container">
  <h1>üß† AI Creator</h1>

  <div class="card">
    <textarea id="prompt" placeholder="Describe the image you want to create..."></textarea>

    <div style="display: flex; gap: 10px;">
      <select id="style">
        <option value="">No Style</option>
        <option value="anime style, high resolution">Anime</option>
        <option value="photorealistic, 8k, highly detailed">Realistic</option>
        <option value="cyberpunk, neon lighting, futuristic">Cyberpunk</option>
        <option value="oil painting, textured, artistic">Oil Painting</option>
      </select>

      <select id="mode">
        <option value="fast">‚ö° Fast</option>
        <option value="hq">üíé HQ</option>
      </select>
    </div>

    <button id="generateBtn" onclick="generateImage()">Generate Art</button>

    <div class="loader" id="loader"></div>
    <div class="limit" id="limitText"></div>
    
    <div class="history" id="history"></div>

    <a class="back-btn" href="index.html">‚Üê Back to Toolbox Hub</a>
  </div>

  <div id="imageBox"></div>
</div>

<script>
const WORKER_URL = "https://wispy-limit-562f.mohakchoubey.workers.dev/";
const DAILY_LIMIT = 4;
const bannedWords = ["nude","sex","porn","breast","xxx","adult","erotic","nsfw"];

const promptInput = document.getElementById("prompt");
const generateBtn = document.getElementById("generateBtn");
const loader = document.getElementById("loader");
const limitText = document.getElementById("limitText");
const historyBox = document.getElementById("history");
const imageBox = document.getElementById("imageBox");

// --- UTILS ---
function todayKey(){ return "ai_"+new Date().toISOString().slice(0,10); }
function getUsage(){ return parseInt(localStorage.getItem(todayKey())||"0"); }
function incUsage(){ localStorage.setItem(todayKey(),getUsage()+1); }
function updateLimit(){ limitText.innerText=`Daily Uses: ${getUsage()} / ${DAILY_LIMIT}`; }

function saveHistory(text){
    let h = JSON.parse(localStorage.getItem("history")||"[]");
    if(!h.includes(text)) {
        h.unshift(text);
        h = h.slice(0,5);
        localStorage.setItem("history",JSON.stringify(h));
        renderHistory();
    }
}

function renderHistory(){
    let h = JSON.parse(localStorage.getItem("history")||"[]");
    if(h.length === 0) return;
    historyBox.innerHTML = "<b>Recent Prompts:</b>";
    h.forEach(p=>{
        let s = document.createElement("span");
        s.innerText = p.length > 25 ? p.substring(0,25) + "..." : p;
        s.onclick = () => {
            promptInput.value = p;
            promptInput.focus();
        };
        historyBox.appendChild(s);
    });
}

// --- MAIN GENERATOR ---
async function generateImage(){
    const p = promptInput.value.trim();
    
    // Validations
    if(!p) { alert("Please enter a description!"); return; }
    if(getUsage() >= DAILY_LIMIT){ alert("Daily limit reached! Try again tomorrow."); return; }

    const cleanP = p.toLowerCase();
    if(bannedWords.some(w => cleanP.includes(w))){
        alert("Policy Violation: NSFW content is not allowed üö´");
        return;
    }

    const style = document.getElementById("style").value;
    const mode = document.getElementById("mode").value;
    const finalPrompt = style ? `${p}, ${style}` : p;

    // UI State: Start Loading
    generateBtn.disabled = true;
    generateBtn.innerText = "Connecting to AI...";
    generateBtn.classList.add("loading-pulse");
    loader.innerHTML = "<span>‚ú® Magic is happening (10-15s)...</span>";
    imageBox.style.opacity = "0.5";

    try {
        const response = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                prompt: finalPrompt,
                mode: mode // Passing mode to worker if needed
            }),
            // Timeout handling
            signal: AbortSignal.timeout(60000) 
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Worker Error: ${response.status} - ${errorText}`);
        }

        const data = await response.json();

        if(data.image) {
            // Success: Render Image
            imageBox.style.opacity = "1";
            imageBox.innerHTML = `
                <div style="margin-top:20px; animation: imgAppear 0.5s ease;">
                    <img src="${data.image}" alt="Generated AI Art" style="max-width:100%; border-radius:15px; border: 2px solid rgba(255,255,255,0.1);">
                    <br>
                    <a class="download-btn" href="${data.image}" download="ai-art-${Date.now()}.png">‚¨á Download Masterpiece</a>
                </div>
            `;
            incUsage();
            updateLimit();
            saveHistory(p);
        } else {
            throw new Error("Invalid response format from Worker");
        }

    } catch (err) {
        console.error("Full Error Info:", err);
        let msg = "Generation failed.";
        if(err.name === 'TimeoutError') msg = "Request took too long. Try again.";
        else if(err.message.includes("Failed to fetch")) msg = "Cannot connect to Worker. Check CORS or URL.";
        else msg = err.message;
        
        alert("‚ùå " + msg);
        imageBox.innerHTML = `<p style="color:#ff5e5e;">Error: ${msg}</p>`;
    } finally {
        generateBtn.disabled = false;
        generateBtn.innerText = "Generate Art";
        generateBtn.classList.remove("loading-pulse");
        loader.innerText = "";
    }
}

// Initialize
updateLimit();
renderHistory();
</script>
</body>
</html>
