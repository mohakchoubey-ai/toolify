<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolify Alarm | Essential Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #1a1a1a; --muted: #65676b; --primary: #0071e3; --accent: #e8f0fe; --danger: #ff3b30; --overlay-bg: rgba(255, 255, 255, 0.98); }
        body.dark-mode { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --muted: #8e8e93; --primary: #0a84ff; --accent: #2c2c2e; --overlay-bg: rgba(0, 0, 0, 0.98); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 0.4s; }
        .header { width: 100%; max-width: 500px; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .hub-link { text-decoration: none; color: var(--primary); font-weight: 700; font-size: 0.8rem; border: 1.5px solid var(--primary); padding: 6px 14px; border-radius: 20px; transition: 0.3s; }
        .theme-toggle { background: var(--accent); border: none; padding: 8px 12px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .toolify-brand { font-size: 0.7rem; font-weight: 800; color: var(--primary); letter-spacing: 2px; text-transform: uppercase; margin-top: 20px; }
        #clock { font-size: 4.5rem; font-weight: 800; margin: 15px 0; letter-spacing: -2px; }
        .card { background: var(--card); width: 90%; max-width: 420px; padding: 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); box-sizing: border-box; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        label { font-size: 0.65rem; font-weight: 800; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid transparent; background: var(--accent); color: var(--text); font-size: 1rem; margin-bottom: 20px; outline: none; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 700; font-size: 1rem; cursor: pointer; }
        #list { width: 90%; max-width: 420px; margin-bottom: 100px; }
        .alarm-item { background: var(--card); padding: 18px 20px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .del-btn { background: none; border: none; color: var(--danger); font-size: 1.2rem; cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: var(--overlay-bg); z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .overlay.active { display: flex; }
        .ring-icon { font-size: 5rem; margin-bottom: 20px; animation: ring 0.5s infinite; }
        .overlay h2 { font-size: 4rem; margin: 10px 0; font-weight: 800; }
        .overlay-btns { display: flex; gap: 15px; width: 85%; max-width: 350px; }
        .stop-btn, .snooze-btn { flex: 1; padding: 22px; border-radius: 18px; border: none; color: white; font-weight: 800; cursor: pointer; }
        .stop-btn { background: var(--danger); }
        .snooze-btn { background: var(--primary); }
        footer { margin-top: auto; padding: 30px; color: var(--muted); font-size: 0.8rem; text-align: center; width: 100%; border-top: 1px solid rgba(0,0,0,0.05); }
        @keyframes ring { 0% { transform: rotate(0); } 25% { transform: rotate(15deg); } 50% { transform: rotate(-15deg); } 100% { transform: rotate(0); } }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" class="hub-link">TOOLBOX HUB</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
</div>

<div class="toolify-brand">Toolify Alarm</div>
<h1 id="clock">00:00:00</h1>

<div class="card">
    <label>Time</label>
    <input type="time" id="timeInput">
    <label>Alarm Label</label>
    <input type="text" id="labelInput" placeholder="Wake Up">
    <button class="save-btn" onclick="saveAlarm()">SET ALARM</button>
</div>

<div id="list"></div>

<div class="overlay" id="overlay">
    <div class="ring-icon">‚è∞</div>
    <h2 id="overlayTime">00:00</h2>
    <p id="overlayLabel">Alarm</p>
    <div class="overlay-btns">
        <button class="stop-btn" onclick="stopAlarm()">STOP</button>
        <button class="snooze-btn" onclick="snoozeAlarm()">SNOOZE</button>
    </div>
</div>

<footer>DEVELOPED WITH <span style="color:red">‚ù§</span> BY MOHAK | ¬© 2025 TOOLIFY HUB</footer>

<audio id="alarmSound" loop preload="auto">
    <source src="alarm.mp3" type="audio/mp3">
    <source src="alarm1.mp3" type="audio/mp3">
</audio>

<script>
    let alarms = JSON.parse(localStorage.getItem("toolify_alarms") || "[]");
    const sound = document.getElementById("alarmSound");
    let activeAlarmId = null;

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('toolify_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    if(localStorage.getItem('toolify_theme') === 'dark') document.body.classList.add('dark-mode');

    if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
    }

    function saveAlarm() {
        const time = document.getElementById("timeInput").value;
        const label = document.getElementById("labelInput").value || "Alarm";
        if(!time) return alert("Please select a time");
        alarms.push({ id: Date.now(), time, label, triggered: false });
        localStorage.setItem("toolify_alarms", JSON.stringify(alarms));
        render();
    }

    function render() {
        const list = document.getElementById("list");
        list.innerHTML = "";
        alarms.sort((a,b) => a.time.localeCompare(b.time)).forEach(a => {
            const div = document.createElement("div");
            div.className = "alarm-item";
            div.innerHTML = `<div><b>${a.time}</b><br><small>${a.label}</small></div>
                             <button class="del-btn" onclick="deleteAlarm(${a.id})">üóë</button>`;
            list.appendChild(div);
        });
    }

    function deleteAlarm(id) {
        alarms = alarms.filter(a => a.id !== id);
        localStorage.setItem("toolify_alarms", JSON.stringify(alarms));
        render();
    }

    function tick() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        document.getElementById("clock").innerText = now.toLocaleTimeString([], {hour12:false});

        alarms.forEach(a => {
            if(a.time === timeStr && !a.triggered) {
                triggerAlarm(a);
                a.triggered = true;
            }
            if(a.time !== timeStr) a.triggered = false;
        });
    }

    function triggerAlarm(a) {
        activeAlarmId = a.id;
        sound.play().catch(() => console.log("Sound blocked by browser"));
        document.getElementById("overlayTime").innerText = a.time;
        document.getElementById("overlayLabel").innerText = a.label;
        document.getElementById("overlay").classList.add("active");
        if (Notification.permission === "granted") new Notification("Toolify Alarm", { body: a.label });
    }

    function stopAlarm() {
        sound.pause();
        sound.currentTime = 0;
        document.getElementById("overlay").classList.remove("active");
    }

    function snoozeAlarm() {
        const current = alarms.find(a => a.id === activeAlarmId);
        stopAlarm();
        if(!current) return;
        const [h, m] = current.time.split(":").map(Number);
        const snoozeDate = new Date();
        snoozeDate.setHours(h);
        snoozeDate.setMinutes(m + 5);
        const newTime = snoozeDate.getHours().toString().padStart(2, '0') + ":" + snoozeDate.getMinutes().toString().padStart(2, '0');
        alarms.push({ id: Date.now(), time: newTime, label: current.label + " (Snooze)", triggered: false });
        render();
    }

    setInterval(tick, 1000);
    render();
</script>
</body>
</html>
