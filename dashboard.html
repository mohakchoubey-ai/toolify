<!DOCTYPE html>
<html>
<head>
<title>Dashboard | Toolbox Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Segoe UI;background:linear-gradient(135deg,#0f2027,#203a43);color:white;display:flex;flex-direction:column;align-items:center;padding:50px;}
.card{background:rgba(255,255,255,0.15);padding:30px;border-radius:20px;text-align:center;width:90%;max-width:500px;}
button{padding:10px 20px;border:none;border-radius:8px;font-weight:600;margin-top:20px;cursor:pointer;}
.tools a{display:inline-block;margin:10px;padding:12px 20px;background:#2196f3;color:white;border-radius:12px;text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<div class="card">
  <h2>Welcome, <span id="name"></span></h2>
  <p id="email"></p>
  <div class="tools">
    <a href="alarm.html">Alarm</a>
    <a href="calculator.html">Calculator</a>
    <a href="timer.html">Timer</a>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user => {
  if(!user) window.location.href="login.html";
  else {
    document.getElementById("name").innerText = user.displayName || "User";
    document.getElementById("email").innerText = user.email;
  }
});

window.logout = () => signOut(auth).then(()=>window.location.href="login.html");
</script>

</body>
</html>
