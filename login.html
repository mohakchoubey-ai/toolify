<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Toolbox Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #7efaff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top left, #1e3c72, #2a5298, #000);
            color: white; 
            margin: 0;
            overflow: hidden;
        }

        /* Background Animation Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #7efaff, #e0c3fc);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }

        .card {
            background: var(--glass);
            padding: 45px 35px;
            border-radius: 30px; 
            width: 380px; 
            text-align: center; 
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-area {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 { 
            margin: 0 0 10px 0; 
            font-weight: 800; 
            letter-spacing: -1px;
            font-size: 1.8rem;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .google-btn { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 15px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: white; 
            color: #222; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .google-btn:hover { 
            background: #f9f9f9; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(126, 250, 255, 0.3);
        }

        .google-btn img { width: 22px; }

        footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
    <div class="circle" style="width: 250px; height: 250px; bottom: -50px; right: -50px; background: #7b4397;"></div>

    <div class="card">
        <div class="logo-area">ðŸ§°</div>
        <h2>Toolbox Hub</h2>
        <p>Access all your essential tools in one place.</p>
        
        <button class="google-btn" onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            Sign in with Google
        </button>

        <footer>Secure Access by Firebase</footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAeHDhdiTRwftUGYgrb1m19v7hm2R5rb-Y",
        authDomain: "toolbox-hub-98c03.firebaseapp.com",
        projectId: "toolbox-hub-98c03",
        appId: "1:321020105472:web:356e7c2903def7b9d859e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.googleLogin = () => {
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        signInWithPopup(auth, provider)
            .then((result) => {
                console.log("Logged in as:", result.user.displayName);
                window.location.href = "index.html"; 
            })
            .catch((error) => {
                console.error("Auth Error:", error.message);
                alert("Login failed: " + error.message);
            });
    };
</script>

</body>
</html>
