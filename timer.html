<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Pro Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: #0f172a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .app-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Settings Button */
        .settings-trigger {
            position: absolute;
            top: 10px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
        }

        /* Progress Circle */
        .timer-circle-container {
            position: relative;
            width: min(75vw, 300px);
            height: min(75vw, 300px);
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            position: absolute;
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .bg-circle { stroke: rgba(255, 255, 255, 0.05); }
        .progress-circle {
            stroke: #38bdf8;
            stroke-dasharray: 880;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.3s linear;
        }

        .time-text {
            font-size: clamp(3rem, 15vw, 4.5rem);
            font-weight: 200;
            font-variant-numeric: tabular-nums;
        }

        /* Modal / Settings Overlay */
        #settingsModal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            width: 80%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #38bdf8;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-primary { background: #38bdf8; color: #0f172a; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }

        .urgent { animation: pulse-red 1s infinite; }
        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 10px red; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="settingsModal">
    <div class="modal-content">
        <h3>Set Duration (Seconds)</h3>
        <input type="number" id="durationInput" placeholder="Enter seconds..." value="30">
        <button class="btn btn-primary" style="width:100%" onclick="applySettings()">APPLY</button>
        <button class="btn btn-secondary" style="width:100%; margin-top:10px;" onclick="closeSettings()">CANCEL</button>
    </div>
</div>

<div class="app-container">
    <div class="settings-trigger" onclick="openSettings()">
        <svg style="transform:none; width:24px; height:24px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
        </svg>
    </div>

    <div class="timer-circle-container" id="timerRing">
        <svg viewBox="0 0 300 300">
            <circle class="bg-circle" cx="150" cy="150" r="140"></circle>
            <circle id="progress" class="progress-circle" cx="150" cy="150" r="140"></circle>
        </svg>
        <div class="time-text" id="display">00:30</div>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="startBtn" onclick="toggleTimer()">START</button>
        <button class="btn btn-secondary" onclick="resetTimer()">RESET</button>
    </div>
</div>

<script>
    let totalTime = 30;
    let timeLeft = 30;
    let timerId = null;
    const circumference = 2 * Math.PI * 140;

    const display = document.getElementById('display');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('startBtn');
    const timerRing = document.getElementById('timerRing');

    function updateUI() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        display.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        const offset = circumference - (timeLeft / totalTime) * circumference;
        progress.style.strokeDashoffset = offset;
    }

    function toggleTimer() {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'RESUME';
        } else {
            startBtn.textContent = 'PAUSE';
            timerId = setInterval(() => {
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    timerRing.classList.add('urgent');
                    playBeepLoop();
                }
            }, 1000);
        }
    }

    function playBeepLoop() {
        const ctx = new AudioContext();
        let count = 0;
        const interval = setInterval(() => {
            if (count >= 5) { clearInterval(interval); return; }
            let osc = ctx.createOscillator();
            let gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            osc.start(); osc.stop(ctx.currentTime + 0.3);
            count++;
        }, 800);
    }

    function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = totalTime;
        timerRing.classList.remove('urgent');
        startBtn.textContent = 'START';
        updateUI();
    }

    // Modal Functions
    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
    function applySettings() {
        const newSeconds = parseInt(document.getElementById('durationInput').value);
        if (newSeconds > 0) {
            totalTime = newSeconds;
            resetTimer();
            closeSettings();
        }
    }

    // Init
    progress.style.strokeDasharray = circumference;
    updateUI();
</script>
</body>
</html>
