<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Guarded Timer</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        body {
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column; /* Changed to column to stack card and link */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .timer-card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
        }

        #time-display {
            font-size: 4.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 2rem;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px; font-weight: bold; }
        
        input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-start { background: var(--primary); color: white; }
        .btn-reset { background: #475569; color: white; }
        .btn:active { transform: scale(0.95); }

        .finished { animation: pulse-red 0.5s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(244, 63, 94, 0); }
        }

        /* Styling for your requested hyperlink */
        .back-link {
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="timer-card" id="card">
    <div id="time-display">00:00:30</div>

    <div class="input-grid">
        <div class="input-group">
            <label>HRS (0-24)</label>
            <input type="number" id="h" value="0" min="0" max="24" onchange="validateInputs()">
        </div>
        <div class="input-group">
            <label>MIN (0-59)</label>
            <input type="number" id="m" value="0" min="0" max="59" onchange="validateInputs()">
        </div>
        <div class="input-group">
            <label>SEC (0-59)</label>
            <input type="number" id="s" value="30" min="0" max="59" onchange="validateInputs()">
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn" onclick="toggleTimer()">START</button>
        <button class="btn btn-reset" onclick="resetTimer()">RESET</button>
    </div>
</div>

<a href="index.html" class="back-link">Back to toolbox hub</a>

<script>
    let timeLeft = 30;
    let timerId = null;
    let isRunning = false;

    const display = document.getElementById('time-display');
    const startBtn = document.getElementById('startBtn');
    const card = document.getElementById('card');

    function validateInputs() {
        const h = document.getElementById('h');
        const m = document.getElementById('m');
        const s = document.getElementById('s');

        if (h.value > 24) h.value = 24;
        if (m.value > 59) m.value = 59;
        if (s.value > 59) s.value = 59;
        if (h.value < 0) h.value = 0;
        if (m.value < 0) m.value = 0;
        if (s.value < 0) s.value = 0;

        if (!isRunning) {
            syncTimeFromInputs();
        }
    }

    function syncTimeFromInputs() {
        const h = parseInt(document.getElementById('h').value) || 0;
        const m = parseInt(document.getElementById('m').value) || 0;
        const s = parseInt(document.getElementById('s').value) || 0;
        timeLeft = (h * 3600) + (m * 60) + s;
        updateDisplay();
    }

    function updateDisplay() {
        const hrs = Math.floor(timeLeft / 3600);
        const mins = Math.floor((timeLeft % 3600) / 60);
        const secs = timeLeft % 60;
        display.textContent = 
            `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function toggleTimer() {
        if (isRunning) {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = 'RESUME';
        } else {
            if (timeLeft <= 0) syncTimeFromInputs();
            if (timeLeft <= 0) return;

            isRunning = true;
            startBtn.textContent = 'PAUSE';
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    startBtn.textContent = 'START';
                    card.classList.add('finished');
                    playAlarm();
                }
            }, 1000);
        }
    }

    function resetTimer() {
        clearInterval(timerId);
        isRunning = false;
        card.classList.remove('finished');
        startBtn.textContent = 'START';
        syncTimeFromInputs();
    }

    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let endTime = audioCtx.currentTime + 4;
        const interval = setInterval(() => {
            if (audioCtx.currentTime >= endTime) {
                clearInterval(interval);
                return;
            }
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.value = 440;
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }, 500);
    }

    syncTimeFromInputs();
</script>
</body>
</html>
